<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="flex">
    <div class="calculator flex">
      <div class="result flex"></div>

      <div class="lower flex">
        <div class="buttons">
          <div class="flex">
            <button class="del-btn">AC</button>
            <button class="del-btn">Del</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
          </div>

          <div class="flex">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
          </div>

          <div class="flex">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
          </div>

          <div class="flex">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
          </div>

          <div class="flex">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal-btn">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
