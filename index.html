<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" id="theme-style" />
    <title>Calculator</title>
  </head>

  <body class="flex">
    <div class="calculator flex">
      <i id="open-btn" class="fa-solid fa-bars"></i>
      <i id="close-btn" class="fa-solid fa-xmark"></i>
      
      <div class="flex menu">
        <ul>
          <li class="theme-options" id="light-btn">Light Theme</li>
          <li class="theme-options" id="dark-btn">Dark Theme</li>
        </ul>

        <ul class="flex social-handles">
          <li>
            <a target="_blank" href="https://instagram.com/_g1p8">
              <i title="My Instagram" class="fa-brands fa-instagram"></i>
            </a>
          </li>

          <li>
            <a target="_blank" href="https://github.com/imganpat">
              <i title="My Github" class="fa-brands fa-github"></i>
            </a>
          </li>

          <li>
            <a target="_blank" href="https://linkedin.com/in/imganpat">
              <i title="My Linkedin" class="fa-brands fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="equation"></div>
      <div class="result flex"></div>

      <div class="lower flex">
        <div class="buttons">
          <div class="flex">
            <button class="del-btn">AC</button>
            <button class="del-btn">Del</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
          </div>

          <div class="flex">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
          </div>

          <div class="flex">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
          </div>

          <div class="flex">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
          </div>

          <div class="flex">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal-btn">=</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="flex">Made by Ganpat</footer>

    <script src="script.js"></script>
  </body>
</html>
